<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Asynchronus Intro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7de4b0a74f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="bg-success text-black text-center py-4 font-weight-bold">
    <h1>TUC Registration Form 2023</h1>
  </div>
  <div class="container mt-5">
   
    <div class="row">
      
      <div class="col-md-6 offset-md-3" id="postContainer">
        
        <form id="loginForm">
          <div class="form-group">
            <label for="email"><strong>Email*</strong></label>
            <input type="email" class="form-control" required id="email">
          </div>
          <div class="form-group">
            <label for="password"><strong>Password*</strong></label>
            <input type="password" class="form-control" required id="password">
            <i class="fa-regular fa-eye " id="eye"></i>
            <i class="fa-solid fa-eye-slash d-none" id="eyeClose"></i>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" required id="loginFornCheck">
            <label class="form-check-label mb-3">Check me out</label>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn btn-outline-warning"  type="submit">Login</button> 
            
          </div>
        </form>
      </div> 
    </div>
  </div>
  
  <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
  <script src="./assets/js/login.js"></script>
  <script src="./assets/js/hireByCallBack.js"></script>
</body>
</html>
